- name: Remove Standard Windows Playbook
  hosts: all
  tasks:
  - name: Install chocolatey
    win_chocolatey:
      name:
      - chocolatey
      - chocolatey-core.extension
      state: absent
  - name: Ensure 7-Zip is installed via Chocolatey
    win_chocolatey:
      name: 7zip
      state: absent
  - name: Ensure 7-Zip is not installed via Chocolatey
    win_chocolatey:
      name: 7zip
      state: absent